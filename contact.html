<section class="contact_me">
  <div class="container">
    <h1 class="heading">Contact Form</h1>
    <div class="c_form">
      <form action="">
        <label for="name">Full Name</label>
        <input type="text" id="fname" name="name" placeholder="Enter your Name" required>
        <label for="fname">E-mail</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write something.." style="height:100px" required></textarea>

        <input class="send" type="submit" value="Send">
      </form>
    </div>
  </div>
</section>
